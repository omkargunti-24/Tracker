<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter task here" />
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-filter">
            <button id="showAll">All Tasks</button>
            <button id="showDone">Completed Tasks</button>
            <button id="showInProgress">In Progress</button>
            <button id="showNotDone">Not Done</button>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
